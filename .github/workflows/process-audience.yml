name: Process Audience Request

on:
  push:
    paths:
      - 'requests/**'

jobs:
  process-request:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install httpx pydantic python-dotenv
    
    - name: Find new request files
      id: find-requests
      run: |
        NEW_FILES=$(git diff --name-only HEAD~1 HEAD -- 'requests/*.json' 2>/dev/null | grep -v '^requests/_' || echo "")
        if [ -n "$NEW_FILES" ]; then
          echo "files=$NEW_FILES" >> $GITHUB_OUTPUT
          echo "Found new request files: $NEW_FILES"
        else
          echo "files=" >> $GITHUB_OUTPUT
          echo "No new request files found"
        fi
    
    - name: Process requests
      if: steps.find-requests.outputs.files != ''
      env:
        AI_ARC_API_KEY: ${{ secrets.AI_ARC_API_KEY }}
        SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        CLAY_API_KEY: ${{ secrets.CLAY_API_KEY }}
      run: |
        for file in requests/*.json; do
          if [[ ! $(basename "$file") == _* ]]; then
            echo "Processing: $file"
            python scripts/process_request.py "$file" || echo "Error processing $file"
          fi
        done
    
    - name: Commit results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git pull --rebase origin main || true
        git add -A
        git diff --staged --quiet || git commit -m "ðŸŽ¯ Audience results generated"
        git push || (git pull --rebase origin main && git push)
